<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    
    .flex {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      
    }
    .container {
      width: 478px;
      height: 701px ;
      background-color: #000;
      display: grid;
      gap: 6px;
      grid-template-columns:70px 140px 140px 110px  ;
      grid-template-rows: 25px 70px 100px 140px 140px 80px 110px ;
      border:12px solid #232629;
    }

    .blue{
      background-color:  #004592;
      grid-area:1/1/3/2;
    }
    .white{
      background-color: #F0F1EC;
      grid-area:1/2/3/3;
    }
    .yellow{
      background-color: #F9D01E;
      grid-area:1/3/2/3;
    }
    .white1{
      background-color: #F0F1EC;
     grid-area: 1/4/4/5;
    }
    .white2{
      background-color:  #F0F1EC;
     grid-area: 2/3/2/4;
    }
    .white3{
      background-color: #F0F1EC;
      grid-area: 3/1/4/2;
    }
    .red{
      background-color:  #E72F24;
      grid-area: 3/2/3/4;
    }
    .white4{
      background-color: #F0F1EC;
      grid-area: 4/1/6/2;
    }
    .white5{
      background-color: #F0F1EC;
      grid-area: 4/2/6/4;
    }
    .red1{
      background-color:  #E72F24;
      grid-area: 4/4/4/5 ;
    }
    .white6{
      background-color: #F0F1EC;
     grid-area: 5/4/6/4 ;
    }
    .blue1{
      background-color:#004592;
      grid-area: 6/1/7/2 ;
    }
    .white7{
      background-color: #F0F1EC;
      grid-area: 6/2/7/3 ;
    }
    .yellow1{
      background-color:#F9D01E;
      grid-area: 6/3/8/5 ;
    }

    .white8 {
      background-color: #F0F1EC;
      grid-area: 7/1/7/3;
    }
    

  </style>
</head>

<body>
  <div class="flex">
    <div class="container">
        <div class="blue"></div>
        <div class="white"></div>
        <div class="yellow"></div>
        <div class="white1"></div>
        <div class="white2"></div>
        <div class="white3"></div>
        <div class="red"></div>
        <div class="white4"></div>
        <div class="white5"></div>
        <div class="red1"></div>
        <div class="white6"></div>
        <div class="blue1"></div>
        <div class="white7"></div>
        <div class="yellow1"></div>
        <div class="white8"></div>
             
    </div>
  </div>
  
</body>

</html>
